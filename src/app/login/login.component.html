<!-- login.component.html -->
<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card bg-ligth" style="width: 50%;">
        <div class="card-body">
            <h5 class="card-title text-center">connexion</h5>
            <div class="card-text">
                <div class="alert alert-danger" *ngIf="logInfo">

                    <span>        {{ logInfo.message}}            
                        
                    </span>
                </div>
                <form (ngSubmit)="login(logForm)" #logForm="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" ngModel id="pseudo" name="pseudo" placeholder="Enter pseudo" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ngModel id="mdp" name="mdp" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="submitted || !logForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
