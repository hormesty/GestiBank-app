<div class="offset-2 col-8">
    <form #cForm="ngForm" (ngSubmit)="onFormSubmit(cForm)" class="form-group">
        <div class="card border-primary rounded-0">
            
            <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                    <h3>Création d'un nouveau conseiller </h3>
                </div>
            </div>
            <div class="card-body p-3">
                <!--Body-->
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                        </div>
                        <input class="form-control" placeholder="Nom" ngModel name="CNNom" id="CNNom" >
                        <input class="form-control" placeholder="Prenom" ngModel name="CNPrenom" id="CNPrenom">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2 ">
                        <div class="input-group-prepend ">
                            <div class="input-group-text"><i class="fa fa-home text-info"></i></div>
                            <input class="form-control col-12" placeholder="Adresse" ngModel name="CNAdresse" id="CNAdresse">
                        </div>                        
                        <input class="form-control" placeholder="Code postal" ngModel name="CNCp" id="CNCp">
                        <input class="form-control" placeholder="Ville" ngModel name="CNVille" id="CNVille">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                        </div>
                        <input class="form-control" placeholder="Adresse mail" ngModel name="CNEmail" id="CNEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                        </div>
                        <input class="form-control" placeholder="Numéro téléphone" ngModel name="CNTel" id="CNTel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-key text-info"></i></div>
                        </div>
                        <input class="form-control" placeholder="Pseudo provisoire" ngModel name="CNPseudo" id="CNPseudo">
                        <input class="form-control" placeholder="Mot de passe provisoire" ngModel name="CNMdp" id="CNMdp">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-calendar text-info"></i></div>
                        </div>
                        <input class="form-control" placeholder="Date d'entrée" ngModel name="CNDateDebut" id="CNDateDebut">
                        <input class="form-control" placeholder="Date de sortie" ngModel name="CNDateFin" id="CNDateFin">
                    </div>
                </div>
            </div>
            <button class="btn btn-info" type="submit">Valider</button>
        </div>
    </form></div>
